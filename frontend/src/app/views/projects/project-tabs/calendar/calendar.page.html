<ion-content has-header>

    <div id="container" *ngFor="let shedule of sheduleArray">
        <ion-card>
            <ion-card-header>
                <h3 class="ion-float-right" *ngIf="shedule.rooms"> {{shedule.rooms.roomAcronym}}</h3>
                <ion-card-title *ngIf="shedule.rooms!=null">{{shedule.sheduleTipe}} </ion-card-title>
                <ion-card-title *ngIf="shedule.rooms==null">{{shedule.sheduleTipe}}</ion-card-title>
                <!-- <hr id="separation-title"> -->
            </ion-card-header>

            <ion-card-content>


                <h3> {{shedule.sheduleDate | date: 'EEEE, dd/MM/yyyy'}} </h3>
                <h3 *ngIf="shedule.sheduleNote!=''"><b>Notas: </b>{{shedule.sheduleNote}} </h3>
                <hr id="separation-title">
                <h3 class="ion-float-right" *ngIf="shedule.shedulehourRange!=''"> {{shedule.shedulehourRange}} </h3>
                


            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
