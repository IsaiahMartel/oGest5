<ion-content has-header>

    <div id="container" *ngFor="let shedule of sheduleArray">
        <ion-card>
            <ion-card-header>
                <ion-card-title>{{s.sheduleTipes.sheduleTipe}}</ion-card-title>
                <hr id="separation-title">
            </ion-card-header>

            <ion-card-content>
                <h1><b>>Sala:</b> {{shedule.rooms.roomAcronym}}</h1>

                <h1><b>>Fecha:</b> {{shedule.sheduleDate}}</h1>

                <h1><b>>Hora:</b> {{shedule.shedulehourRange}}</h1>

                <h1><b>>Notas: </b>{{shedule.sheduleNote}}

                </h1>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
