<ion-header class="ion-no-border" id="navbar">
    <ion-toolbar id="navbar">
        <ion-buttons slot="start" routerLink="/">
            <ion-icon id="go-back-button" name="chevron-back-outline"></ion-icon>
        </ion-buttons>
        <h2 id="navbar-text">Historial de notificaciones</h2>
    </ion-toolbar>
    <hr id="separation-title">

</ion-header>
<ion-content>

    <ion-item id="notifications-toggle-slot">
        <ion-label>
            <h1 id="notifications-toggle-text">Notificaciones</h1>
        </ion-label>
        <ion-toggle slot="end" checked [(ngModel)]="isToggled" (ionChange)="onChange()"></ion-toggle>
    </ion-item>
    <hr id="separation-title">

    <ion-list>
        <ion-item *ngFor=" let notification of notificationArray ">
            <ion-label>
                <h3> {{notification.date}}</h3>

                <h2>{{notification.body}}</h2>
            </ion-label>

        </ion-item>

    </ion-list>

</ion-content>
