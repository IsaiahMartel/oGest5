<ion-header class="ion-no-border">
    <ion-toolbar id="navbar">
        <ion-buttons slot="start" routerLink="/">
            <ion-icon id="go-back-button" name="chevron-back-outline"></ion-icon>
        </ion-buttons>
        <h2 id="navbar-text">{{projectName}}</h2>
    </ion-toolbar>
    <hr id="separation-title">
</ion-header>

<ion-content>
    <ion-tabs>
        <ion-tab-bar slot="bottom">

            <ion-tab-button tab="calendar/{{projectId}}">
                <ion-icon class="tabs-icons" name="calendar"></ion-icon>
            </ion-tab-button>

            <ion-tab-button tab="members/{{projectId}}">
                <ion-icon class="tabs-icons" name="people"></ion-icon>
            </ion-tab-button>

            <ion-tab-button tab="works/{{projectId}}">
                <ion-icon class="tabs-icons" name="musical-notes-outline"></ion-icon>
            </ion-tab-button>

            <ion-tab-button tab="instruments/{{projectId}}">
                <ion-icon class="tabs-icons" name="triangle-outline"></ion-icon>
            </ion-tab-button>

        </ion-tab-bar>
    </ion-tabs>
</ion-content>
