<ion-header class="ion-no-border">
    <ion-toolbar id="navbar">
        <ion-menu-button>
            <ion-icon id="navbar-icon" src="assets\favicon_Blanco.svg"></ion-icon>
            <h2 id="navbar-text">Calendario</h2>
        </ion-menu-button>
        <hr id="separation-title">
    </ion-toolbar>
</ion-header>

<ion-content class='has-header has-subheader'>

    <ion-row>
        <!-- Move back one screen of the slides -->
        <ion-col size="2">
            <ion-button fill="clear" (click)="back()">
                <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>

        <ion-col size="8" class="ion-text-center">
            <h2>{{ viewTitle }}</h2>
        </ion-col>

        <!-- Move forward one screen of the slides -->
        <ion-col size="2">
            <ion-button fill="clear" (click)="next()">
                <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>


    <ng-template #template let-view="view" let-row="row" let-col="col">

        <div id="div" [ngClass]="getCustomClass(view.dates[row*7+col].events)">

            {{view.dates[row*7+col].label}}


        </div>



    </ng-template>

    <ng-template #template let-view="view" let-row="row" let-col="col">
        {{view.dates[row*7+col].label}}
    </ng-template>

    <calendar [monthviewDisplayEventTemplate]="template" [noEventsLabel]="calendar.noEventsLabel " [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" [startingDayMonth]="1" (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)" startHour="6" endHour="20" step="30" startingDayWeek="1" (onTitleChanged)="onViewTitleChanged($event)" (onEventSelected)="onEventSelected($event)">
    </calendar>

</ion-content>
