<ion-content has-header>

    <div id="container" *ngFor="let shedule of sheduleArray">
        <ion-card>
            <ion-card-header>
                <ion-card-title> {{shedule.sheduleDate | date: 'EEEE, dd/MM/yyyy'}} </ion-card-title>



            </ion-card-header>

            <ion-card-content>


                <ion-row>
                    <h2 class="ion-padding-end">{{shedule.sheduleTipe}} </h2>
                    <h2 *ngIf="shedule.shedulehourRange!=''"> {{shedule.shedulehourRange}} </h2>

                </ion-row>
                <h2 *ngIf="shedule.rooms"> {{shedule.rooms.roomAcronym}}</h2>
                <h2 *ngIf="shedule.sheduleNote!=''"><b>Notas: </b>{{shedule.sheduleNote}} </h2>


            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
