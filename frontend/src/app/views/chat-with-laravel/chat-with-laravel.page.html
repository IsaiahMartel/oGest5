<ion-header class="ion-no-border">

    <ion-toolbar id="navbar">
        <ion-buttons slot="start" routerLink="/home">

            <ion-icon id="go-back-button" name="chevron-back-outline"></ion-icon>

        </ion-buttons>
        <ion-menu-button id="home-menu-container">

            <ion-icon id="header-icon" src="assets/support.svg"></ion-icon>
            <h2 id="header-text">Soporte</h2>
        </ion-menu-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-text color="medium" text-center>
            <p>You joined the chat as {{ nickname }}</p>
        </ion-text>
        <ion-row *ngFor="let m of messages">

            <ion-col size="9" *ngIf="m.from !== nickname" class="message other-message">
                <b>{{ m.from }}</b><br>
                <span>{{ m.text }}</span>
            </ion-col>

            <ion-col offset="3" size="9" *ngIf="m.from === nickname" class="message my-message">
                <b>{{ m.from }}</b><br>
                <span>{{ m.text }}</span>
            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row class="message_row">
            <ion-col col-9>
                <ion-item no-lines>
                    <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-3>
                <ion-button clear color="primary" (click)="sendMessage()" [disabled]="message === ''">
                    Send
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
