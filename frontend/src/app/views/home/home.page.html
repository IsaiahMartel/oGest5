<ion-header>
    <ion-toolbar id="navbar">
        <ion-menu-button >
            <ion-icon id="menu-icon" name="menu-outline"></ion-icon>
            <ion-icon id="navbar-icon" src="assets\favicon_Blanco.svg"></ion-icon>
            <h2 id="navbar-text">Calendario</h2>
        </ion-menu-button>
    </ion-toolbar>
</ion-header>

<ion-content class='has-header has-subheader'>

    <ion-row>
        <!-- Move back one screen of the slides -->
        <ion-col size="2">
            <ion-button fill="clear" (click)="back()">
                <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>

        <ion-col size="8" class="ion-text-center">
            <h2>{{ viewTitle }}</h2>
        </ion-col>

        <!-- Move forward one screen of the slides -->
        <ion-col size="2">
            <ion-button fill="clear" (click)="next()">
                <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>


    <calendar [noEventsLabel]="calendar.noEventsLabel " [eventSource]="eventSource" [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate" (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)" startHour="6" endHour="20" step="30" startingDayWeek="1"
        (onTitleChanged)="onViewTitleChanged($event)" (onEventSelected)="onEventSelected($event)">
    </calendar>

</ion-content>
