<ion-header>
    <ion-toolbar id="navbar">
        <ion-buttons slot="start" routerLink="/home">

            <ion-icon id="go-back-button" name="chevron-back-outline"></ion-icon>

        </ion-buttons>
        <ion-menu-button id="home-menu-container">
            <h2 id="navbar-text">Titulo</h2>
        </ion-menu-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-tabs>
        <ion-tab-bar slot="bottom">
            
            <ion-tab-button tab="calendar/{{id}}">
                <ion-icon class="tabs-icons" name="calendar"></ion-icon>
            </ion-tab-button>

            <ion-tab-button tab="members/{{id}}">
                <ion-icon class="tabs-icons" name="people"></ion-icon>
            </ion-tab-button>

            <ion-tab-button tab="works/{{id}}">
                <ion-icon class="tabs-icons" name="musical-notes-outline"></ion-icon>
            </ion-tab-button>

            <ion-tab-button tab="instruments">
                <ion-icon class="tabs-icons" name="triangle-outline"></ion-icon>
            </ion-tab-button>

        </ion-tab-bar>
    </ion-tabs>
</ion-content>
