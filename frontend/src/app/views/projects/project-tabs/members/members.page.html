<ion-content has-header>
    <div id="container" *ngFor="let p of projectArray">

        <ng-container *ngFor="let address of addressArray; index as i">

            <ion-card class="ion-padding">

                <h5 class="name-text"> {{address.addressfirstName}} {{address.addresslastName}}</h5>
                <h6 class="title-text">{{p.addressgroups[i].addressgroupName}}</h6>

            </ion-card>
        </ng-container>
    </div>

    <!-- Mensaje si no hay miembros -->
    <div id="no-members-text">
        <h1 class="ion-text-center" *ngIf="addressArray.length==0">
            No hay miembros especiales
        </h1>
    </div>


</ion-content>
